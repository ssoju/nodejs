<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>VinylC UIDG Chat</title>
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="javascripts/chat.js"></script>
<link type="text/css" rel="stylesheet" href="stylesheets/common.css">
<link type="text/css" rel="stylesheet" href="stylesheets/chat.css">
</head>
<body>
  <div id="header">
	VinylC UIDG Chat
  </div>
  <div id="contain">
    <div id="content">
      <div id="content_show">
        <div id="contents"></div>
      </div>
      <div id="content_saying">
        <div id="toolbar"></div>
		<form action="#" onsubmit="return false">
        <div id="input_content_box"><input type="text" id="input_content"></div>
        <div id="sayingto"><span id="from"></span>가 <span id="to"></span>에게</div>
        <button id="say">보내기</button>
		</form>
      </div>
    </div>
    <div id="users_online">
      <div id="usersbar">
        <div id="user_label">대화참여자 리스트</div>
        <div id="users_list">
          <ul id="list"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
